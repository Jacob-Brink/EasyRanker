<mat-card class="item-card" style>
  <mat-card-header>
    <mat-card-title>{{ item.id }}. {{ item.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ item.name }}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image src="{{ item.link }}" alt="Photo of a Shiba Inu" />
  <mat-card-content class="description">
    <p>My description here</p>
  </mat-card-content>
</mat-card>
