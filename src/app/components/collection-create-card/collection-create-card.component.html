<mat-card (paste)="onPaste($event)" class="item-card">

  <mat-card-header>

    <mat-card-title>{{name === "" ? "New Item" : name}}</mat-card-title>

    <button mat-icon-button aria-label="Delete this card" id="delete-button" (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>

  </mat-card-header>
  
  <div *ngIf="imageFile !== null">
    <img src="{{imageFile}}" width="auto" height="100%">
  </div>
  
  <div *ngIf="imageFile === null">
    <p>Paste Image Here</p>
  </div>

  

  <mat-card-content>

    <form [formGroup]="form">
      
    <mat-form-field class="full-width" id="name-field">
      <mat-label>Name</mat-label>
      <input type="Name" formControlName="title" [(ngModel)]="name" placeholder="Ex. Lord of The Rings" required="true" matInput>
    </mat-form-field>

    <mat-form-field class="full-width" id="description-field">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput></textarea>
    </mat-form-field>
    
    </form>
    
  </mat-card-content>

</mat-card>
