<form [formGroup]="form">
  <mat-card class="item-card">

    <mat-card-header>

      <mat-card-title>{{this.form.get('title').value === "" ? "New Item" : this.form.get('title').value}}</mat-card-title>

      <button mat-icon-button aria-label="Delete this card" id="delete-button" (click)="delete()">
	<mat-icon>delete</mat-icon>
      </button>
      
    </mat-card-header>

    <app-image-input-preview formControlName="image"></app-image-input-preview>

    <mat-card-content>
      
      <mat-form-field class="full-width" id="name-field">
	<mat-label>Name</mat-label>
	<input type="Name" formControlName="title" placeholder="Ex. Lord of The Rings" required="true" matInput>
      </mat-form-field>

      <mat-form-field class="full-width" id="description-field">
	<mat-label>Description</mat-label>
	<textarea formControlName="description" matInput></textarea>
      </mat-form-field>
      
      
    </mat-card-content>

  </mat-card>
</form>
