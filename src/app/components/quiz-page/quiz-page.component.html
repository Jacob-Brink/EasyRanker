<div id="quiz-page" *ngIf="data">
  <p class="question">{{ question }}</p>
  <div class="flex">
    <app-quiz-item-card
      (click)="reorder(thing)"
      *ngFor="let thing of display"
      [thing]="thing"
    ></app-quiz-item-card>
    <!-- <app-item-card></app-item-card> -->
  </div>
</div>
